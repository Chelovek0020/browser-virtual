<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #output {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            overflow: auto;
            background: #f9f9f9;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input id="searchBar" type="text" placeholder="Enter URL or search..." onkeypress="handleKeyPress(event)">
    <div id="output">Enter a URL or search term and press Enter</div>

    <script>
        async function handleKeyPress(event) {
            if (event.key === 'Enter') {
                let query = document.getElementById('searchBar').value;
                let urlPattern = /^(https?:\/\/)?[\w.-]+(\.[a-z]{2,})+/i;
                let url = urlPattern.test(query) ? (query.startsWith('http') ? query : 'https://' + query) : `https://duckduckgo.com/html/?q=${encodeURIComponent(query)}`;
                
                try {
                    let response = await fetch('/proxy?url=' + encodeURIComponent(url));
                    let text = await response.text();
                    document.getElementById('output').innerHTML = text;
                } catch (error) {
                    document.getElementById('output').innerHTML = 'Failed to load content.';
                }
            }
        }
    </script>
</body>
</html>
