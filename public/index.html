<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальный браузер</title>
</head>
<body>
    <h1>Виртуальный браузер</h1>
    <input type="text" id="urlInput" placeholder="Введите URL">
    <button onclick="loadSite()">Открыть</button>
    <iframe id="browserFrame" width="100%" height="600px"></iframe>

    <script>
        function loadSite() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('browserFrame').src = '/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
